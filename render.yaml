services:
  - type: web
    name: my-flask-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: "sqlite:///instance/reservations.db"
    autoDeploy: true
